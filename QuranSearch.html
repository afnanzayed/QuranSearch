<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Search</title>
    <link rel="stylesheet" href="Quran.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="profile">
            <div class="profile-circle">H</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Quran Search</h1>
        <div class="search-container">
            <input type="text" id="query" placeholder="Enter your search..." class="search-input">
            <button onclick="searchVerse()" class="search-btn">Search</button>
        </div>
        <div id="results">
            <h2>Results:</h2>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <script src="JavascriptSearch.js"></script>
</body>
</html>
